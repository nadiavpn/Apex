global
    stats socket /run/haproxy/admin.sock mode 660 level admin expose-fd listeners
    stats timeout 1d

    pidfile /run/haproxy.pid
    chroot /var/lib/haproxy
    user haproxy
    group haproxy
    daemon

    tune.h2.initial-window-size 2147483647
    tune.ssl.default-dh-param 2048

    ssl-default-bind-ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384
    ssl-default-bind-ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256
    ssl-default-bind-options no-sslv3 no-tlsv10 no-tlsv11

    ca-base /etc/ssl/certs
    crt-base /etc/ssl/private

defaults
    log global
    mode tcp
    option dontlognull
    timeout connect 200ms
    timeout client  300s
    timeout server  300s

# =========================================================
# 1) PORT MASUK (L4) -> diarahkan ke ABNS loop (recir)
# =========================================================

frontend fe_in_multiport
    mode tcp
    bind *:222-1000 tfo
    bind *:443 tfo
    bind *:2053 tfo
    bind *:2083 tfo
    bind *:2096 tfo
    bind *:2087 tfo

    tcp-request inspect-delay 500ms
    tcp-request content accept if HTTP
    tcp-request content accept if { req.ssl_hello_type 1 }

    use_backend be_recir_http  if HTTP
    default_backend be_recir_https

# Ini ABNS http (dipakai recir_http -> lanjut ke fe_terminator)
frontend fe_abns_http
    mode tcp
    bind abns@haproxy-http accept-proxy tfo
    default_backend be_www_passthru

# Port plaintext lain yang kamu pakai (80, 55, dst) langsung ke terminator TLS juga
frontend fe_in_plain
    mode tcp
    bind *:80 tfo
    bind *:55 tfo
    bind *:8880 tfo
    bind *:2052 tfo
    bind *:2086 tfo
    bind *:2095 tfo
    bind *:2097 tfo
    bind *:2098 tfo
    bind *:2082 tfo
    bind *:2092 tfo
    bind *:2022 tfo
    default_backend be_recir_https

# =========================================================
# 2) TERMINATOR TLS (ABNS) + ROUTING (TCP payload / ALPN)
# =========================================================

frontend fe_terminator_tls
    mode tcp
    bind abns@haproxy-https accept-proxy ssl crt /etc/haproxy/hap.pem alpn h2,http/1.1 tfo

    tcp-request inspect-delay 500ms
    tcp-request content capture req.ssl_sni len 100
    tcp-request content accept if { req.ssl_hello_type 1 }

    # SSH signature: "SSH-2.0"
    acl is_ssh_sig  payload(0,7) -m bin 5353482d322e30

    # ALPN h2
    acl is_h2       ssl_fc_alpn -i h2

    # Deteksi WS/Upgrade dari payload HTTP (karena mode tcp)
    acl has_upg     payload(0,0) -m sub -i "connection: upgrade"
    acl has_ws      payload(0,0) -m sub -i "upgrade: websocket"

    # Deteksi HTTP umum (opsional, biar request biasa juga masuk)
    acl is_http     payload(0,0) -m reg -i "^(GET|POST|HEAD|PUT|DELETE|OPTIONS) "

    use_backend be_grup_ftvpn    if is_h2
    use_backend be_bot_ftvpn     if is_ssh_sig
    use_backend be_ftvpn_ws      if has_upg has_ws
    use_backend be_ftvpn_ws      if is_http
    default_backend be_channel_ftvpn

# =========================================================
# 3) BACKENDS
# =========================================================

backend be_www_passthru
    mode tcp
    server www_local 127.0.0.1:2223 check

backend be_ftvpn_ws
    mode tcp
    server ftvpn_ws 127.0.0.1:1010 send-proxy check

backend be_grup_ftvpn
    mode tcp
    server ftvpn_h2 127.0.0.1:1013 send-proxy check

backend be_channel_ftvpn
    mode tcp
    balance roundrobin
    server ch_a 127.0.0.1:1194 check
    server ch_b 127.0.0.1:1012 send-proxy check

backend be_bot_ftvpn
    mode tcp
    server bot 127.0.0.1:2222 check

# =========================================================
# 4) RECIRCULATION (L4) ke ABNS
# =========================================================

backend be_recir_http
    mode tcp
    server loop_http abns@haproxy-http send-proxy-v2 check

backend be_recir_https
    mode tcp
    server loop_https abns@haproxy-https send-proxy-v2 check
